<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi interaktif dengan pertanyaan Yes/No yang menarik"
    />
    <title>Pertanyaan Penting üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        animation: moveBackground 20s linear infinite;
      }

      @keyframes moveBackground {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .app-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        overflow: hidden;
        max-width: 600px;
        width: 90%;
        z-index: 1;
      }

      .app-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
        background-size: 200% 100%;
        animation: gradientShift 3s linear infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      .question-text {
        font-size: 2rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 40px;
        line-height: 1.4;
        animation: fadeInDown 0.6s ease-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .buttons-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        min-height: 80px;
        position: relative;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn {
        padding: 16px 48px;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-yes {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-yes:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-yes:active {
        transform: translateY(-1px);
      }

      .btn-no {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        position: absolute;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .btn-no:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
      }

      .hidden {
        display: none;
      }

      .success-message {
        animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes successPop {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .success-emoji {
        font-size: 5rem;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .success-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
      }

      .success-subtitle {
        font-size: 1.2rem;
        color: #718096;
        font-weight: 400;
      }

      @media (max-width: 600px) {
        .question-text {
          font-size: 1.5rem;
        }

        .app-container {
          padding: 40px 30px;
        }

        .btn {
          padding: 14px 36px;
          font-size: 1rem;
        }

        .buttons-container {
          flex-direction: column;
        }

        .success-emoji {
          font-size: 4rem;
        }

        .success-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div id="question-section">
        <h1 class="question-text">Apakah kamu mau menjadi teman saya? üíù</h1>
        <div class="buttons-container">
          <button class="btn btn-yes" id="yesBtn">Yes! üòä</button>
          <button class="btn btn-no" id="noBtn">Tidak</button>
        </div>
      </div>

      <div id="success-section" class="hidden">
        <div class="success-message">
          <div class="success-emoji">üéâ</div>
          <h2 class="success-title">Yeay! Terima kasih!</h2>
          <p class="success-subtitle">Aku senang kamu mau jadi temanku! üíñ</p>
        </div>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const questionSection = document.getElementById("question-section");
      const successSection = document.getElementById("success-section");

      let noButtonPosition = { top: 0, left: 0 };

      yesBtn.addEventListener("click", () => {
        questionSection.classList.add("hidden");
        successSection.classList.remove("hidden");
      });

      function moveNoButton() {
        const container = document.querySelector(".buttons-container");
        const containerRect = container.getBoundingClientRect();
        const buttonWidth = 150;
        const buttonHeight = 60;

        // Calculate random position ensuring button stays within bounds
        const maxX = containerRect.width - buttonWidth;
        const maxY = containerRect.height - buttonHeight;

        const randomX = Math.random() * maxX - maxX / 2;
        const randomY = Math.random() * maxY - maxY / 2;

        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }

      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      // Also move on touch for mobile devices
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });
    </script>
  </body>
</html>
